name: cover â‰¥84%
on: [push, pull_request]
jobs:
  cover:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v5
      with:
        go-version: "1.23.0"
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Go Coverage
      run: |
        go version
        go test -short -cover | grep -o "coverage:.*of statements$" | python scripts/cov.py
      shell: bash
